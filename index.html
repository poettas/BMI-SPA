<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- style -->
        <link rel="stylesheet" href="public/style.css" />

        <!-- js -->
        <script defer src="src/js/index.js"></script>

        <!-- fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda"
            rel="stylesheet"
        />

        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/d7fef04fdc.js"
            crossorigin="anonymous"
        ></script>

        <title>BMI Rechner</title>
    </head>
    <body class="h-screen bg-gradient-to-tl from-green-500 to-yellow-800">
        <header class="lg:h-2/6 h-1/6">
            <h1
                class="xl:text-6xl font-bold text-center text-zinc-100 lg:pt-40 pt-28 md:text-4xl text-2xl"
            >
                Dein persönlicher BMI Rechner
            </h1>
        </header>
        <main>
            <!-- Login-field: turning this one invisible after the login -->
            <section class="opacity-1 mt-8">
                <h2 class="xl:text-5xl md:text-3xl text-2xl text-center">Login</h2>
                <div class="grid grid-cols-1 place-items-center">
                    <div class="mt-12 w-full grid grid-cols-1 place-items-center">
                        <input
                            type="email"
                            class="email placeholder:text-slate-700 border-none w-1/2 md:w-1/3 p-2 block bg-transparent rounded-md shadow-xl focus:shadow-2xl focus:outline-none focus:border-yellow-700 focus:ring-yellow-600 focus:ring-2"
                            placeholder="Deine Email Adresse"
                        />
                    </div>
                    <div class="mt-12 w-full grid grid-cols-1 place-items-center">
                        <input
                            type="password"
                            class="password placeholder:text-slate-700 w-1/2 md:w-1/3 p-2 block bg-transparent border-none rounded-md shadow-xl focus:outline-none focus:border-yellow-700 focus:ring-yellow-600 focus:ring-2"
                            placeholder="Dein Passwort"
                        />
                    </div>
                    <div class="mt-12">
                        <button
                            type="submit"
                            class="login-btn p-6 rounded-xl w-72 shadow-lg bg-gradient-to-br from-green-600 to-yellow-700 hover:shadow-2xl active:shadow-xl"
                        >
                            Auf Gehts!
                        </button>
                    </div>
                    <div class="mt-12">
                        <button
                            id="new-user"
                            type="submit"
                            class="p-6 rounded-xl w-72 shadow-lg bg-gradient-to-br from-green-600 to-yellow-700 hover:shadow-2xl active:shadow-xl submit-btn"
                        >
                            Ich bin bin neu hier!
                        </button>
                    </div>
                </div>
            </section>

            <!-- 
                turning this one visible after the newUser has been clicked 
                this one is created as a modal:
            -->
            <section class="text-black">
                <div
                    id="modal"
                    class="hidden fixed z-10 left-0 top-0 w-full h-full overflow-auto bg-black opacity-85"
                >
                    <div
                        class="modal_content bg-slate-100 my-56 mx-auto p-8 border border-solid border-gray-500 w-4/5"
                    >
                        <span
                            id="close-modal"
                            class="close-modal text-red-700 float-right text-3xl font-bold hover:text-black hover:cursor-pointer focus:text-black focus:cursor-pointer"
                            >X</span
                        ><br />
                        <h2 class="p-4 text-center text-2xl">
                            Du willst dabei sein und deinen BMI tracken?
                        </h2>
                        <p class="p-4 text-center text-xl">
                            Dann registier dich heute und bleib auf dem laufenden!
                        </p>
                        <div class="text-center p-10 m-4">
                            <label for="">Dein Name:</label> <br />
                            <input
                                type="text"
                                id="modal-name"
                                class="placeholder:text-slate-400 placeholder:text-center text-center m-auto w-5/6 p-2 block bg-slate-200 border-none rounded-md shadow-2xl focus:outline-none focus:border-gray-900 focus:ring-red-700 focus:ring-2"
                                placeholder="Peter Lustig"
                            />
                            <br />
                            <label for="">Deine Mail</label> <br />
                            <input
                                type="email"
                                id="modal-email"
                                class="placeholder:text-slate-400 placeholder:text-center text-center m-auto w-5/6 p-2 block bg-slate-200 border-none rounded-md shadow-2xl focus:outline-none focus:border-gray-900 focus:ring-red-700 focus:ring-2"
                                placeholder="peterlustig@lustig.de"
                            />
                            <br />
                            <label for="">Dein Passwort</label> <br />
                            <input
                                type="text"
                                id="modal-password"
                                class="placeholder:text-slate-400 placeholder:text-center text-center m-auto w-5/6 p-2 block bg-slate-200 border-none rounded-md shadow-2xl focus:outline-none focus:border-gray-900 focus:ring-red-700 focus:ring-2"
                                placeholder="bitte nicht 123"
                            />
                            <br />
                            <button
                                id="register-btn"
                                class="m-auto p-6 rounded-xl w-5/6 md:w-60 shadow-lg bg-gradient-to-br from-slate-100 to-gray-500 hover:shadow-2xl active:shadow-xl"
                            >
                                Jetzt registrieren!
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 
                Turn this one visible after the login
                created for the bmi-calc
             -->
            <section>
                <div class="hidden mt-7 grid grid-cols-1 place-items-center">
                    <div>
                        <label for="calc-age">Dein Alter</label>
                        <input
                            type="text"
                            id="calc-age"
                            class="placeholder:text-slate-700 w-1/2 md:w-1/3 p-2 block bg-transparent border-none rounded-md shadow-xl focus:outline-none focus:border-yellow-700 focus:ring-yellow-600 focus:ring-2"
                            placeholder="ich glaube dir nicht, dass du über 100 bist"
                        />
                    </div>
                    <div>
                        <label for="calc-weight">Dein Gewicht</label>
                        <input
                            type="text"
                            id="calc-weight"
                            class="placeholder:text-slate-700 w-1/2 md:w-1/3 p-2 block bg-transparent border-none rounded-md shadow-xl focus:outline-none focus:border-yellow-700 focus:ring-yellow-600 focus:ring-2"
                            placeholder="die wiegst auch keine 300 kg ;P"
                        />
                    </div>
                    <div>
                        <label for="calc-height">Deine Größe</label>
                        <input
                            type="text"
                            id="calc-height"
                            class="placeholder:text-slate-700 w-1/2 md:w-1/3 p-2 block bg-transparent border-none rounded-md shadow-xl focus:outline-none focus:border-yellow-700 focus:ring-yellow-600 focus:ring-2"
                            placeholder="hier bitte in cm"
                        />
                    </div>

                    <div>
                        <button
                            type="submit"
                            id="create-result"
                            class="p-6 rounded-xl w-72 shadow-lg bg-gradient-to-br from-green-600 to-yellow-700 hover:shadow-2xl active:shadow-xl"
                        ></button>
                    </div>
                    <div class="border-solid border-2 border-green-900 rounded-lg">
                        <h3 id="calc-result"></h3>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>
    </body>
</html>
